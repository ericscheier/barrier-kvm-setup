# Barrier Client Configuration
# This file contains default settings for the Barrier client

# Network settings (from server dev)
server_ip=192.168.1.206
server_port=24800

# Client identification (from server dev)
client_name=client

# Connection settings
retry_interval=5
retry_count=10
timeout=30

# Security settings (start with crypto disabled for troubleshooting)
crypto_enabled=false

# Debug settings
debug_level=INFO
log_file="$HOME/Documents/apps/projects/barrier/logs/client.log"

# Display settings
display=":0"

# Process settings
foreground=true
no_tray=true