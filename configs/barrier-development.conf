section: options
    # Development-optimized settings
    relativeMouseMoves = false
    mouseOffTime = 5
    
    # Screen saver sync for presentations
    screenSaverSync = true
    
    # Platform-specific settings
    win32KeepForeground = false
    
    # Standard screen switching
    switchCorners = none
    switchCornerSize = 0
    switchDelay = 250
    
    # Development hotkeys (standard)
    keystroke(ctrl+alt+left) = switchInDirection(left)
    keystroke(ctrl+alt+right) = switchInDirection(right)
    keystroke(ctrl+alt+home) = switchToScreen(muir)
    keystroke(ctrl+alt+end) = switchToScreen(client)
    
    # Additional productivity hotkeys
    keystroke(ctrl+alt+d) = switchToScreen(muir)  # D for Development
    keystroke(ctrl+alt+t) = switchToScreen(client) # T for Testing
    
    # Enhanced clipboard for code sharing
    clipboardSharing = true
    
    # Standard network settings
    heartbeat = 5000
end