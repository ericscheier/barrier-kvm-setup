section: options
    # Gaming-optimized settings
    relativeMouseMoves = true
    mouseOffTime = 1
    
    # Minimal screen saver interference
    screenSaverSync = false
    
    # Platform-specific settings
    win32KeepForeground = false
    
    # Fast screen switching for gaming
    switchCorners = none
    switchCornerSize = 0
    switchDelay = 50
    
    # Gaming hotkeys (different from work setup)
    keystroke(ctrl+shift+left) = switchInDirection(left)
    keystroke(ctrl+shift+right) = switchInDirection(right)
    keystroke(ctrl+shift+home) = switchToScreen(muir)
    keystroke(ctrl+shift+end) = switchToScreen(client)
    
    # Enhanced clipboard for game coordination
    clipboardSharing = true
    
    # Lower network overhead for gaming
    heartbeat = 10000
end